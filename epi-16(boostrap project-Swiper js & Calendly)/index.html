<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--<header section stated -->
    <header>
        <div class="accepting-heading">
           <p>Accepting 4 new clients.Get started</p> 
        </div>

        <nav class="navbar navbar-expand-lg p-4 ">
            <div class="container">
                <a class="navbar-brand text-white" href="#">WIZE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link text-white active" aria-current="page" href="#">Services</a>
                        <a class="nav-link text-white" href="#">Our work</a>
                        <a class="nav-link text-white" href="#">Case studies</a>
                        <a class="nav-link text-white disabled" aria-disabled="true">Process</a>
                        <a class="nav-link text-white disabled" aria-disabled="true">FAQ</a>
                    </div>
                    <div>
                        <button class="nab_button ">Schedule Call</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- heading section end -->

    <main>
        <!-- hero section stated -->
        <section class="container hero-section text-white text-center">
            <p class="hero-title">For content Creators & Entrepreneurs</p>
            <h1 class="hero-brand-title">Explode your brand with short-form content</h1>
            <p class="hero-brand-description lead">We help content creators and entrepreneurs drastically increase their reach by automating their short-form content production.</p>
            <button class="hero-button">Book your free audit call</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
