<body>
  <h1 id="text" class="text-3xl text-center mt-5 font-bold underline">Basic DOM OPeration</h1>


  <div class="text-center bg-slate-500 p-10 w-96 mx-auto mt-10">

    <input id="input-2" class="bg-lime-500 text-white p-3 rounded-lg placeholder-white" type="number" value=""

    <div class="mt-2  flex flex-col gap-1">

  </div>

  <script>
    // const heading = (document.getElementById("text").innerText = "Hello, we are learning Javascript!");
    const heading = document.getElementById('text')
    heading.style.backgroundColor = 'red'

    const input1 = document.getElementById("input-1");
    const input2 = document.getElementById("input-2");
    const result = document.getElementById("result");


    // result.innerHTML = "Result: " + addition

    function calculate() {
      if (input1.value !== "" && input2.value !== "") {

        const addition = parseInt(input1.value) + parseInt(input2.value);
        console.log(addition)
        result.innerHTML = `Result: ${addition}`;

      } else {
        alert("Please insert value");
        input1.value = "";
        input2.value = "";
      }
    }
  </script>
